name: authentication_repository
description: Dart package which manages the authentication domain
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies: 
  
  firebase_auth: ^4.2.0
  firebase_core: ^2.4.0
  google_sign_in: ^5.4.2
  equatable: ^2.0.5
  http_client_adapter:
    path: ../../infra/http_client

dev_dependencies:
  very_good_analysis: ^3.1.0
  google_sign_in_mocks: ^0.2.1
  firebase_auth_mocks: ^0.9.2
  faker: ^2.1.0
  mocktail: ^0.3.0
  flutter_test:
    sdk: flutter



